<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>목록태그</h1>
<h3>ul, ol, li</h3>
<hr>



<ul>

	<li>첫 번째</li>
	<li>두 번째</li>
	<li>세 번째</li>
	<li style ="list-style-type: none;">
	
		<ul>
			<li>네 번째</li>
			<li>다섯 번째</li> 
		</ul>        <!--자식으로 ul을 하나 더 만들 수 있음  -->
	</li>
</ul>


<hr>


<ol>

	<li>첫 번째</li>
	<li>두 번째</li>
	<li>세 번째</li>
	<li style ="list-style-type: none;">
		<ol>
			<li>네 번째</li>
			<li>다섯 번째</li> 
		</ol>        <!--자식으로 ul을 하나 더 만들 수 있음  -->
	</li>
</ol>



</body>
</html>
