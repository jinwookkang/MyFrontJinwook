<!--8월 1일 CSS 폰트 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type ="text/css">


body{

	font-size:30px;
	 /* 부모폰트인 html의 45px가 적용이 안되고 30px로 덮어쓰기 되어 적용됨 */
	
}


html {

	font-size: 45px

}

div{

 font-size: 60px;

}

/* ------------------------------------------------------------------------------------- */

p {
	/* 부모요소 body태그 font-size의 1.5배 따라서 45px */
	font-size: 1.5em;

	font-size: 1.5rem; 
	/* 최상위 부모요소(<html> 태그)font-size의 1.5배  45x1.5 px */
	
	/* 130% == 1.3em */
	font-size: 130%;
	
}




</style>



</head>
<body>

<h1>CSS 크기 단위</h1>          
<hr>

안녕!
<p>안녕!</p>

<div>안녕하세요! Apple</div>

</body>
</html>
