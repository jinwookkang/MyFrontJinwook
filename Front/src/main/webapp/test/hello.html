<!-- DTD  -->
<!-- DOCTYPE  -->
<!-- Document Type Definition  -->
<!-- 문서 유형 정의  -->
<!--  -> HTML 유형의 버전이 5인 문서 -->
<!--  -> HTML 5 유형의 문서임을 브라우저에 알리는 역할  -->
<!DOCTYPE html>

<!-- HTML 문서의 최상위 태그  -->
<html>

<!-- 이 문서의 정보, 설정값을 모아놓은 태그  -->
<head>

	         <!-- 속성 --> 
	<meta charset="UTF-8">  
	<!-- 이 문서의 한글 인코딩 방식을 브라우저에 전달한다 -->
	<!-- 태그중에 몇몇은 열고 닫는 세트가 없는 것도 있다  -->
	
	<!-- 브라우저의 제목표시줄을 설정한다 -->
	<title>+ + + HTML + + +</title>
	
	<!-- CSS 스타일을 지정하는 태그  -->
	<style type = "test/css">
	</style>
	
	<script type = "text/javascript">
	</script>
	<!-- HEAD 닫는태그 -->

</head>


<!-- 브라우저에 보일 화면을 태그로 작성한다  -->
<body>


<h1 >헬로!!!!!</h1 >
<p style= "color: red;" onclick="alert('hi');"> 안녕하세요!! </p>
	    <!--        CSS        -->


<!-- ** 태그마다 전용 속성이 있다 -->
<!-- ** 모든 태그들이 적용할 수 있는 공용 속성이 있다 (ex. style) -->
<!-- ** 공용 속성 중에는 이벤트 속성이 있다 (ex. onclick) -->


<!--  BODY 닫는 태그 -->
</body>

<!-- HTML 닫는 태그 -->
</html>
