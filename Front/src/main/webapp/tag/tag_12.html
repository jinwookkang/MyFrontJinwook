<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


<h1>form태그</h1>
<h3>input 태그의 type속성</h3>
<hr>

<form action="" method="get">

<label>

아이디 <br>

<input type ="text" name ="userid"
 placeholder="아이디를 입력하세요"
 size ="10" value ="Alice"	  
 maxlength="7"
 required="required" 
 autocomplete ="on"
>
 
<!-- required = "required" 이 입력란을 작성하세요 -->
<!-- autocomplete = 자동완성 -->

<!-- 텍스트와 태그를 감싸면 둘이 한몸이 된 것처럼 사용 -->

</label> 

<hr>

<label for ="upw">
패스워드<br>
</label>

<input type ="password" name="userpw" id="upw"             
  placeholder = "비밀번호 입력!">
<!--name이라는 속성과 id라는 속성 구분 잘하기  -->

<!-- ** id 속성  -->
<!-- 공용 속성, Global Attribute  -->
<!-- HTML 문서 안에서 고유한 식별값(이름)으로 사용된다 -->

<!-- ** name 속성 -->
<!-- <form>와 <form> 자식 태그에 적용되는 속성 -->
<!-- 요청 데이터 항목의 이름으로 사용된다 -->

<hr>

<label for = "chk1">체크1</label>
<input type="checkbox" name="chk" value="A" id="chk1">
|
<label for = "chk2">체크2</label>
<input type="checkbox" name="chk" value="B" id="chk2" checked ="뭐를써도 상관없음">
|
<label for = "chk3">체크3</label>
<input type="checkbox" name="chk" value="C" id="chk3" checked>
									   <!-- -ed형태 속성의 값을 적지않더라도 반영이 됨  -->

<!-- 체크된 항목값은 "on"을 기본값으로 전달한다  -->
<!-- value속성을 지정하면 지정한 값을 전달한다 -->

<!-- 체크(checked)하지 않고 submit하면 아예 요청 데이터 항목이 만들어지지 않는다 -->

<!-- 같은 그룹(주제)의 체크 항목들은 같은 name으로 지정한다 -->
<!-- 선택값의 구분에는 value를 이용한다 (서로 다르게 value 입력) -->

<!-- 체크된 상태를 기본으로 설정하려면 checked 속성을 부여한다 -->
<!-- name은 일부러 같게 둔다  -->


<hr>


<label><input type= "radio" name="gender" value="m">남성</label>
<label><input type= "radio" name="gender" value="f">여성</label>
<label><input type= "radio" name="gender" value="o" checked>선택 안함</label>

<!-- ** radio는 checkbox와 비슷한 동작을 한다  -->

<!-- ** checkbox는 중복 선택 허용  -->
<!-- ** radio는 중복 허용하지 않고 1개만 독립 선택  -->

<!-- ** 같은 name으로 설정된 radio들을 같은 라디오그룹(radio group)이라고 함  -->
<!-- ** 라디오그룹 내에서 한 개 항목만 선택 가능  -->


<hr>

<!-- 일반 버튼  -->
<!-- click을 감지하도록 만든다  -->

<input type ="button" value="버튼">

<input type = "button" value = "알림창!" 
 onclick = "alert('알림! 클릭감지!')"
 ondblclick = "alert('더블 클릭!')">

<hr>

<!-- ** value 속성을 이용해서 기본 출력 문구인 "제출"을 변경할 수 있다  -->
<!-- ** form태그의 목적에 따라 value를 적절히 변경해야 한다 -->

<input type ="submit" value="전송">

<hr>

<!--  RESET 버튼  -->
<!--  입력값 초기화 버튼-->
<!--	  -->

<input type="reset" value="입력값 초기화 버튼">

<hr>

<!-- 버튼 태그 -->
<!-- 일반 버튼이 아닌 SUBMIT 버튼으로 만들어진다! -->
<button>SUBMIT 버튼으로 만들어짐!</button>

<!-- type ="button"을 적용해야 일반 버튼으로 만들어진다! -->
<button type="button">일반 버튼으로 변경!</button>
<!-- ** button태그의 type은 "button","submit","reset" 가능 (submit이 기본값)-->

<hr>

<!-- 파일 선택창 -->
<!-- 선택한 파일의 이름을 전송한다 -->
<!-- 파일의 내용을 전달하지 않는다 -->

<input type = "file" name ="f">


<input type = "file" name ="f_multi" multiple="multiple">

									<!-- multiple도 속성이 있기만해도 반영 됨  -->

<hr>


NUMBER
<input type="number" name="n" min="10" max="55" step="5">


RANGE
<input type = "range" name = "r" min="100" max="1000" step = "200">

<!-- 기본범위 0~100  -->
<!-- 기본선택값 50  -->


<hr>


EMAIL
<input type="email" name="e">

<!--"텍스트@텍스트" 형식을 검사한다  -->


<hr>


URL
<input type="url" name="u">

<!-- "프로토콜//도메인" 형식 검사  -->
<!--  입력할때 최소한의 실수를 내지않게 보조 -->


<hr>

<!-- Picker, 피커 -->

<input type="date" name="d">
<input type="time" name="t">
<input type="color" name="c">



</form>



</body>
</html>
