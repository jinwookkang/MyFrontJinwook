<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type ="text/css">


label{
	display: inline-block;
	width: 100px;

}


textarea{
	width:171px;
	
/* 	vertical-align:middle; */
	/* 수직 정렬 : 가운데 선을 기준으로 정렬이 됨*/
}

fieldset{

	width :285px;

}

/*
div{
	
	margin-bottom: 5px;
	
	display: flex;
	align-items:center;
}
*/

form div{ /* form tag의 자식태그인 div들만  그러니까 <h1>태그 퀴즈</h1>에는 적용이 안됨*/
	margin-bottom: 5px;
	
	display: flex;
	align-items:center;

}

</style>


</head>
<body>

<div id = "wrap">


<div>
	<h1>태그 퀴즈</h1>
</div>

<hr>

<div>
<form action="" method ="get">

<fieldset> <!-- form의 내부를 감싸주는 div역할  -->

 <legend>인적사항</legend>
 
 <div>
 	<label for = "userid">아이디</label>
 	<input type="text" id="userid" name="userid" placeholder="아이디 입력">
 </div>

 <div>
 	<label for = "userpw">비밀번호</label>
 	<input type="password" id="userpw" name="userpw" >
 </div>
 
 <div>
 	<label for = "email">이메일</label>
 	<input type="email" id="email" name="email" >
 </div>

 <div>
    <label> 성별 </label>
    <label style= "width: 50px"><input type= "radio" name="gender" value="m">남</label>
    <label style= "width: 50px"><input type= "radio" name="gender" value="f">여</label>
 </div>	

 <div>
 	<label for ="married">결혼여부</label>
 	<input type="checkbox" id="married" name="married" >
 </div>

 <div>
 	<label for ="location">지역</label>
 	<input list="" id="location" name="location" >
 		 <datalist id="loc">
             <option value="서울"> seoul  </option>
             <option value="경기"> gyeonggi  </option>
             <option value="전라"> jeolla	 </option>
             <option value="경상"> gyeongsang </option>
         </datalist> 	
 </div>	

 <div>
 	<label for ="content">하고싶은 말</label>
 	<textarea id="content" name="content" placeholder="입력하세요"></textarea>
 </div>	


 <div>
 	<label></label>
 	<button>제출</button>
 	<button type ="reset">취소</button>
 </div>

</fieldset>

</form>
</div>

</div> <!-- #wrap -->
</body>
</html>
